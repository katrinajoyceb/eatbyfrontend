<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      EatBy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      
      <ion-col size="12" >
       <ion-card>
          <ion-title>Grocery List</ion-title>

          <ion-list class="list">
          <div *ngFor="let item of groceryList">
            <ion-item >{{item.name}}</ion-item>
          </div>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

 
 
</ion-content>
